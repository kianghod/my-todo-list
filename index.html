<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Minimal Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Todo</h1>
            <p class="subtitle">Simple, elegant task management</p>
        </header>

        <main class="main">
            <!-- Task Filters -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Task List -->
            <div class="task-list" id="taskList">
                <!-- Tasks will be dynamically added here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M9 11H1l3.5-3.5L1 4"></path>
                        <path d="M15 13h8l-3.5 3.5L23 20"></path>
                        <path d="M4 12h16"></path>
                    </svg>
                </div>
                <h3>No tasks yet</h3>
                <p>Tap the + button to add your first task</p>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" id="addTaskBtn" title="Add new task">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="close-btn" id="closeAddModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="addTaskForm">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?"
                    class="task-input"
                    required
                >
                <input 
                    type="date" 
                    id="dueDateInput" 
                    class="date-input"
                    placeholder="Due date (optional)"
                >
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancelAdd">Cancel</button>
                    <button type="submit" class="save-btn">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" id="closeModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="editForm">
                <input type="text" id="editTaskInput" class="edit-input" required>
                <input type="date" id="editDueDateInput" class="edit-date-input">
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancelEdit">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content confirm-modal">
            <div class="confirm-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 12l3 3 5-5"></path>
                </svg>
            </div>
            <div class="confirm-content">
                <h3 id="confirmTitle">Confirm Action</h3>
                <p id="confirmMessage">Are you sure you want to perform this action?</p>
            </div>
            <div class="confirm-actions">
                <button class="cancel-btn" id="confirmCancel">Cancel</button>
                <button class="danger-btn" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
